<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Gerber Hero</title>
	<link rel="stylesheet" type="text/css" href="https://use.typekit.net/tdn0qhj.css"/>
	<script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.9.1_min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section>
		<div class="hero">
			<img id="wave_dt" class="wave" src="images/wave_dt.svg" alt="" aria-hidden="true"/>
			<img id="wave_tab" class="wave" src="images/wave_tab.svg" alt="" aria-hidden="true"/>
			<img id="wave_m" class="wave" src="images/wave_m.svg" alt="" aria-hidden="true"/>
			<div id="bubble-wrapper" class="wrapper">
				<img id="kid1" class="kids" src="images/kid_unicorn_2x.jpg" alt="" aria-hidden="true"/>
				<img id="kid3" class="kids" src="images/kid_avacado_2x.jpg" alt="" aria-hidden="true"/>
				<img id="kid4" class="kids" src="images/kid_overalls_2x.jpg" alt="" aria-hidden="true"/>
				<img id="kid2" class="kids" src="images/kid_twins_2x.jpg" alt="" aria-hidden="true"/>
				<img id="book"src="images/book_bubble_2x.png" alt="2022 PHOTO SEARCH Gerber®"/>
				<img id="enter"src="images/enter_bubble.svg" alt="ENTER TODAY"/>
				<img id="burst-enter" class="ornament" src="images/orn_burst_green.svg" alt="" aria-hidden="true"/>
				<img id="arrow-enter" class="ornament" src="images/orn_arrow.svg" alt="" aria-hidden="true"/>
				
			</div>
			<div id="logo-container" class="logo-container">
				<div id="logo-wrapper" aria-hidden="true">
					<img id="heart" class="ornament" src="images/orn_heart.svg" alt="" aria-hidden="true"/>
					<img id="stars" class="ornament" src="images/orn_stars.svg" alt="" aria-hidden="true"/>
					<img id="hearts" class="ornament" src="images/orn_hearts.svg" alt="" aria-hidden="true"/>
					<img id="burst-logo" class="ornament" src="images/orn_burst_yellow.svg" alt="" aria-hidden="true"/>
					<img id="logo" src="images/logo_headline.svg" alt="Gerber® 2022 PHOTO SEARCH IS HERE!" aria-level="1"/>
				</div>
				<p id="txt">Capture your little one’s silliest, smiliest side for their chance to be Gerber’s next Chief&nbsp;Growing&nbsp;Officer!</p>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="./animation.js"></script>
</body>
</html>
